{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 col-sm-6">
                <a onClick="javascript:history.go(-1);" class="btn btn-light">Back</a>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12">
                <h5>Likes of {{ event.eventname }}</h5>
            </div>
        </div>
        {% if likesCount == 0 %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                <p>No like found.</p>
            </div>
        </div>
        {% else %}
            {% for like in likes %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-5 col-sm-12 border-bottom position-relative">

                    <div class="row">
                        <div class="col">
                            <p><a style="text-decoration: none;" class="text-primary" href="{% url 'profile' like.liked.pk %}">@{{ like.liked.username }}</a></p>
                        </div>
                    </div>

                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock content %}
