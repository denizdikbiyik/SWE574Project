{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">


        <div class="row justify-content-center mt-3 mb-5">

            <div class="col-md-5 col-sm-12">
                <form method="GET" enctype='multipart/form-data'>
                    <label for="{{ form.city.id_for_label }}">Location Name:</label>
                    {{ form.city }}
                    <div class="fieldWrapper">
                        <label for="{{ form.location.id_for_label }}">Coordinates:</label>
                        {{ form.location }}
                    </div> <br>
                    <label for="distance">Select Range:</label>
                    <input type="number" id="distance" name="distance" min="5" max="150" required value="{{ request.GET.distance }}">
                    <button type="submit" name="submit" >Save</button>
                </form>
                {% if search == "servicesearch" %}
                    <a type="button" class="btn btn-success" href="{% url 'service-search'  %}">Back to Search</a>
                {% elif search == "eventsearch" %}
                    <a type="button" class="btn btn-success" href="{% url 'event-search'  %}">Back to Search</a>
                {% endif %}
            </div>
        </div>
    </div>




{% endblock content %}
